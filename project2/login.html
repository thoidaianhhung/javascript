<html>
	<head>
    <title>JavaScript Login</title>
    <Script Language="JavaScript">
      var attempt = 3; // Variable to count number of attempts.
      	// Below function Executes on click of login button.
      	function validate() {
        	var username = document.getElementById("username").value;
        	var password = document.getElementById("password").value;
        	//var x = document.forms["CreditApplication"]["username"].value;
        	//var y = document.forms["CreditApplication"]["password"].value;
        	if (username === "")
        	{
          	alert("Mising Username!"); // kiem tra xem username co trong khong.
          	return false;
        	}
        	if (password === "") // kiem tra xem password co trong khong.
        	{
          	alert("Missing Password!") 
          	return false;
        	}
        	if (password.length < 6) // password it hon 6 ky tu.
        	{	
          	alert("Password is too short, please input at least 6 characters!");
          	return false;
          }
        	// kiem tra dang nhap dung.
        	if (password == "password" && username == "admin") 
        	{
          	alert("Đã đăng nhập thành công");
          	window.location = "default.html" // chuyen huong trang web.
          	return false;
        	}
        	else
        	{
          	attempt --; // giam 1 lan.
          	alert ("You have left " + attempt + " attempt."); // vo hieu hoa sau 3 lan thu.
          	if (attempt == 0)
         		{
        			document.getElementById('username').disabled = true;
        			document.getElementById('password').disabled = true;
        			document.getElementById('submit').disabled = true;
        			return false;
          	}
        	}
      	}
    </Script>
  </head>
  <body>
    <h2 font face="Georgia, Garamond, Times New Roman" color="#FF0000">
    Login Form</h2>
    <font face="Verdana, Tahoma, Arial" size="3">
      <form name="CreditApplication">
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="100">User Name:</td>
            <td><input type="text" name="username" id="username"/></td>
          </tr>
          <tr>
            <td width="100">Password:</td>
            <td><input type="password" name="password" id="password"/></td>
          </tr>
          <tr>
            <td width="100"><br><br></td>
            <td>
              <input type="button" value="Login" id="submit" onclick="validate()"/>
            </td>
          </tr>
        </table>
      </form>
    </font>
  </body>
</html>
